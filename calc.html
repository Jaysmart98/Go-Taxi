<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
       <!-- <div id="body">
            <div id="circle"></div>
            <div></div>
       </div> -->

       <input type="text" id="result">
       <button id="btn1" onclick="One()">1</button>
       <button id="btn2" onclick="Two()">2</button>
       <button id="btn3" onclick="Three()">3</button>
       <button id="Add" onclick="Add()">+</button>
       <button id="Subtract" onclick="Subtract()">-</button>
       <button id="multiply" onclick="multiply()">*</button>
       <button id="divide" onclick="divide()">/</button>

       <script type="text/javascript">
            const One =()=> {
                result.value =   btn1.value;
               } 
             const Two =()=> {
                result.value = btn2.value;
               } 
             const Three =()=> {
                result.value = btn3.value;
               } 

             const  Add =()=> {
                 result.value = Number (One.value) + Number(Two.value) + Number (Three.value);
             }
             const  Subtract =()=> {
                 result.value = Number (One.value) - Number(Two.value) - Number (Three.value);
             }
             const  multiply =()=> {
                 result.value = Number (One.value) * Number(Two.value) * Number (Three.value);
             }
             const divide =()=> {
                 result.value = Number (One.value) / Number(Two.value) / Number (Three.value);
             }

       </script>
</body>
</html>
